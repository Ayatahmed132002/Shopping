<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar navbar-expand-sm p-3 bg-light">
                <a class="brand px-3" href="index.html">online Shopping</a>
            </div>
        </nav>
    </header>
    <section class="form-section bg-light my-5">
        <form class="row">
            <div class="email-div form-group col-12 col-sm-12">
                <label for="email">email address</label>
                <input type="text" class="form-control col-12" id="email">
                 Do you have an account?<a href="register.html">register now</a>
            </div>
            
          <div class="form-group col-12 col-sm-12">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password">
          </div>
            
           <div class="form-group form-check checkbox-div col-12 col-sm-12">
              <label for="check" class="form-check-label">
                <input type="checkbox" class="form-check-input" id="check">Remember me
              </label>
           </div>
            
             <button class="btn btn-primary" id="login">submit</button>
        </form>

    </section>






    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
